<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style1.css">
  <title>Contact us | Mastermind</title>
</head>

<body>
  <div class="cointainer">
    <form class="contact" id="connect" action="https://formsubmit.co/sirarnab.bose.2006@gmail.com" method="POST">
      <div class="contact-title">
        <h2>Get in touch</h2>
        <hr>
      </div>
      <input type="text" name="name" id="name" placeholder="Enter your name..." class="contact-input" required>
      <input type="email" name="email" id="email" placeholder="Enter your email..." class="contact-input" required>
      <textarea id="message" name="message" placeholder="Write down your query here..." class="contact-input" required></textarea>
      <input type="hidden" name="_next" value="https://arnabbose313.github.io/mastermind/contact.html">
      <input type="hidden" name="_subject" value="Email to mastermind">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_autoresponse" value="Your messages has been send to our end. Our team will reach you soon.">
      <input type="hidden" name="_template" value="table">
      <button type="submit" id="send">Submit <i class="fa-solid fa-arrow-right"></i></button>
    </form>
  </div>
  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script> -->
</body>

</html>
