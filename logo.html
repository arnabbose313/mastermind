<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://arnabbose313.github.io/mastermind/css1.css">
</head>

<body>
	<div class="logo">
		<img src="https://arnabbose313.github.io/mastermind/logo.png">
	</div>
	<div class="network">
		<div class="network_child">
			<p class="text">
				<marquee direction="right" width="90%" scrollamount="7" behavior="alternate">Please check your network
					connection</marquee>
			</p>
			<p class="button" id="retry">Retry</p>
		</div>
	</div>
	<script src="https://arnabbose313.github.io/mastermind/jquery.js"></script>
	<script>
		let loc = window.location.search.toString().slice(1, window.location.search.length);
		if (loc == "net") {
			offline();
		} else {
			setTimeout(function () {
				let status = window.navigator.onLine;
				if (status == true) {
					window.location.href = "main.html";
				} else if (status == false) {
					window.location.href = window.location.href + "?net";
				}
			}, 3000);
		}
		document.getElementById("retry").addEventListener("click", function () {
			window.location.href = "logo.html";
		})
		function offline() {
			$(".network").css("display", "flex");
		}
	</script>
</body>

</html>
